<!DOCTYPE html>
{%load static%}
<html>
<head>
    <title>MxGPT CodeNode</title>
    <style>
        :root {
            --matrix-green: #0f0;
            --matrix-bg: #000;
            --matrix-glow: rgba(0, 255, 0, 0.3);
            --matrix-hover: rgba(0, 255, 0, 0.6);
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--matrix-bg);
            color: var(--matrix-green);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                rgba(0, 0, 0, 0.1) 50%,
                rgba(0, 255, 0, 0.05) 50%),
                linear-gradient(90deg,
                rgba(255, 0, 0, 0.03),
                rgba(0, 255, 0, 0.01),
                rgba(0, 0, 255, 0.03));
            animation: scanline 6s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scanline {
            from { background-position: 0 100%; }
            to { background-position: 0 0; }
        }

        .matrix-terminal {
            max-width: 800px;
            width: 90%;
            margin: 2rem auto;
            padding: 20px;
            border: 2px solid var(--matrix-green);
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            animation: glowing-border 2s infinite alternate;
        }

        @keyframes glowing-border {
            0% {
                box-shadow: 0 0 10px var(--matrix-glow), 0 0 20px var(--matrix-glow);
            }
            100% {
                box-shadow: 0 0 20px var(--matrix-hover), 0 0 40px var(--matrix-hover);
            }
        }

        .code-display {
            height: 50vh;
            overflow-y: auto;
            padding: 20px;
            background: rgba(0, 20, 0, 0.5);
            border-radius: 5px;
        }

        /* Input field with animation */
        .matrix-input {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid var(--matrix-green);
            color: var(--matrix-green);
            font-family: inherit;
            margin-top: 20px;
            border-radius: 5px;
            padding-left:10px;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 0 10px var(--matrix-glow);
            box-sizing: border-box;
        }

        .matrix-input:focus {
            border-color: var(--matrix-hover);
            box-shadow: 0 0 20px var(--matrix-hover);
        }

        /* Button with glitch animation */
        .glitch-button {
            background: transparent;
            border: 2px solid var(--matrix-green);
            color: var(--matrix-green);
            padding: 15px 30px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            width: 100%;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
        }

        .glitch-button::before,
        .glitch-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--matrix-hover);
            opacity: 0.1;
            z-index: -1;
            transform: translate(-100%, 0);
            transition: transform 0.3s ease;
        }

        .glitch-button:hover::before {
            transform: translate(100%, 0);
        }

        .glitch-button:hover::after {
            transform: translate(0, 0);
        }

        .glitch-button:hover {
            text-shadow: 0 0 10px var(--matrix-green), 0 0 20px var(--matrix-glow);
            box-shadow: 0 0 20px var(--matrix-glow);
        }

        .code-block {
            background: rgba(0, 30, 0, 0.3);
            padding: 15px;
            margin: 10px 0;
            border-left: 3px solid var(--matrix-green);
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .matrix-terminal {
                padding: 15px;
            }

            .code-display {
                height: 40vh;
                padding: 15px;
            }

            .matrix-input {
                padding: 10px;
            }

            .glitch-button {
                padding: 10px 20px;
            }
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }
        
        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
        
        .user-prompt { color: #0f0; }
        .system-prompt { color: #0ff; }
        .error { color: #f00; }
    </style>
    
</head>
<body>
    <div class="crt-effect"></div>
    
    <div class="matrix-terminal">
        <div class="code-display" id="chat-output">
            <div class="system-message">
                > MxGPT CodeNode Initialized - Ready for Code Commands
            </div>
        </div>
        
        <div class="input-panel">
            <input type="text" 
                   class="matrix-input" 
                   placeholder="Enter code command..."
                   id="prompt-input">
            <button class="glitch-button" onclick="submitPrompt()">
                EXECUTE
            </button>
        </div>
    </div>

    <script>
        async function submitPrompt() {
            const prompt = document.getElementById('prompt-input').value;
            const output = document.getElementById('chat-output');
            
            // Add user prompt
            output.innerHTML += `
                <div class="code-block">
                    <span style="color:#0f0">> USER:</span>
                    <pre>${prompt}</pre>
                </div>
            `;

            try {
                const response = await fetch('/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: `prompt=${encodeURIComponent(prompt)}`
                });

                const data = await response.json();
                
                // Add system response
                output.innerHTML += `
                    <div class="code-block">
                        <span style="color:#0f0">> CODEGPT:</span>
                        <pre>${data.response}</pre>
                    </div>
                `;

                // Clear input
                document.getElementById('prompt-input').value = '';
                output.scrollTop = output.scrollHeight;
                
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
    <!-- Add this at the end of the body -->
<script src="{% static 'js/matrix.js' %}"></script>
</body>
</html>
